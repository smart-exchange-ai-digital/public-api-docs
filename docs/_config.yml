# Site settings
title: "RiseMedia API Documentation"
description: "Comprehensive API documentation for RiseMedia Reporting Service - Supply and Demand Partner APIs"
baseurl: "/public-api-docs"
url: "https://smart-exchange-ai-digital.github.io"

# Site branding
logo: "/public-api-docs/assets/risemedia-logo.png"
brand_color: "#667eea"

# Build settings
markdown: kramdown
highlighter: rouge
# theme: minima  # Disabled to prevent default theme interference

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
author: "RiseMedia"
twitter:
  username: risemedia
social:
  name: RiseMedia
  links:
    - https://github.com/smart-exchange-ai-digital

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
  auto_ids: true
  toc_levels: 1..6

# Exclude files
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include files
include:
  - _pages
  - assets

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      layout: "page"